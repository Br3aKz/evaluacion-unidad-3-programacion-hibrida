<ion-header>
  <ion-toolbar>
    <ion-title>
      Destinos Vacacionales
      <ion-searchbar (ionInput)="DestinosTuristicos($event)"></ion-searchbar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
  <ion-img [src]="imagenCapturada" *ngIf="imagenCapturada"></ion-img>
  <ion-button (click)="abrirModal()">Registrar Valor del Viaje</ion-button>
</ion-content>
  <ion-list>
    <ion-item *ngFor="let destino of destinos">
      <ion-thumbnail slot="start">
        <img [src]="destino.foto" alt="Foto del destino">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ destino.nombre }}</h2>
        <p>{{ destino.pais }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="verDetalles(destino)">Detalles</ion-button>
        <ion-button (click)="editarDestino(destino)">Editar</ion-button>
        <ion-button (click)="confirmarEliminar(destino)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
